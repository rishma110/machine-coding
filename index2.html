<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css"/> 
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div id="form" class="form">
                <label class="card-num"  for="cardNumber">Card Number:</label>
                <input class="card-num " id="cardNumber" type="number" placeholder="Enter your card number" /> 
                <label class="expiry"  for="expiry">expiry:</label>
                <input class="expiry"  id="expiry" type="date"/> 
                <label class="cvv"  for="cvv">CVV:</label>
                <input class="cvv"  id="cvv" type="number" placeholder="CVV"/>
                <input class="submit"  id="submit" type="submit" value="Submit">
            </div>
        </div>
        <div id="list-container">
            <ul id="ul">
                
            </ul>
        </div>
    </body>
</html>
