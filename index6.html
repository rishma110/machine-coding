<html>
    <head>
        <link type="text/css" href="./main.css" rel="stylesheet"> </link>
        <script src="./index.js" type="module">

        </script>
        
    </head>
    <body>
        <div class="container" id="container">
            <div class="prodContainer" class="prodContainer" id="prodContainer">
                <ul id="pul" class="pul">

                </ul>
            </div>
            <div class="RRContainer" id="RRContainer">  
                <div id="rateContainer">
                    <p class="text">Rate this product</p>
                    <div id="rate" class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div>
                </div>
                
                  <div id="review" class="review">
                      <label for="reviewInp" class="text">Review this product</p>
                      <input id="reviewInp" class="reviewInp" type="text"></input>
                      <label for="titleInp" class="text">Title</p>
                      <input id="titleInp" class="titleInp" type="text"></input>
                  </div>

                  <div id="submit" class="submit">Submit</div> 
            </div>
            
        </div>
        <div id="reviewlist" class="reviewlist">
            <div id="ul" class="ul">

            </div>
        </div>
    </body>
</html>
